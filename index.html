<!DOCTYPE html>
<html lang="3n">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AFFIRMATIONS</title>
        <link rel="icon" type="image/png" href="icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <!--affirmation-->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">I am getting better and better everyday!</span>
            </div>
            <!-- buttons -->
            <div class="button-container">
                <div class="soc-med">
                    <button class="twitter-button" id="twitter" title="tweet this!" onclick="window.open(generateTwitterShareURL());">
                        <i class="fab fa-twitter"></i>
                      </button>
                      
                    
                    <!-- <a href="#" id="facebook" class="face" onclick="shareFacebook();return false;" title="post this!">
                        <i class="fab fa-facebook"></i>
                      </a> -->
                </div>
                <button class="new" id="new-affirmation" onclick="generateAffirmation()">new affirmation</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
